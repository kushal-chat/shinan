services:
  backend:
    build: 
      context: ./backend/app
      dockerfile: Dockerfile
    environment:
      - OPENAI_API_KEY
      - VECTOR_STORE_ID
    ports:
      - "8000:8000"
      - "8080:8080"
    volumes:
      - ./backend/app:/app
    tty: true
    restart: unless-stopped
    networks:
      - shinan-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - shinan-network

networks:
  shinan-network:
    driver: bridge 